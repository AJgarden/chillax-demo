        <h2 class="account-setup-subject">帳戶設定</h2>
        <div class="account-setup-content g-flex-wrapper g-flex-align-start">
          <div class="account-setup-left">
            <div class="account-setup-image-display"><img id="account-setup-image" src="assets/images/del/d-account-image.jpg" alt=""><button class="account-setup-image-upload">上傳</button></div>
            <div class="account-setup-image-uploader hide"><input id="account-setup-image-uploader-input" type="file" accept="image/*"><button id="account-setup-image-uploader-button" data-toggle="modal" data-target="#account-setup-image-cropper"></button></div>
          </div>
          <div class="account-setup-right">
            <form class="account-setup-form">
              <p class="account-setup-title" style="color: #414ded;">任課教師</p><label class="account-setup-input-group g-flex-wrapper g-flex-align-center">
                <p class="account-setup-input-title">名稱</p><input class="account-setup-input-field" name="name" value="陳木星">
              </label><label class="account-setup-input-group g-flex-wrapper g-flex-align-center">
                <p class="account-setup-input-title">信箱</p><input class="account-setup-input-field" type="email" name="email" value="abcde@gmail.com">
              </label><label class="account-setup-input-group g-flex-wrapper g-flex-align-center">
                <p class="account-setup-input-title">密碼</p><input class="account-setup-input-field" type="password" name="password" placeholder="更新密碼">
              </label><label class="account-setup-input-group g-flex-wrapper g-flex-align-center">
                <p class="account-setup-input-title"></p><input class="account-setup-input-field" type="password" name="password_confirm" placeholder="重複確認">
              </label><label class="account-setup-input-group g-flex-wrapper g-flex-align-center">
                <p class="account-setup-input-title">電話</p><input class="account-setup-input-field" type="tel" name="phone" value="0987654321">
              </label>
              <div class="account-setup-third-block">
                <p class="account-setup-title">登入方式</p>
                <div class="account-setup-third-item g-flex-inline-wrapper g-flex-align-end"><img src="assets/images/account-setup-fb.png" alt=""><span>陳木星</span><a href="" title="取消綁定">取消綁定</a></div>
                <div class="account-setup-third-item g-flex-inline-wrapper g-flex-align-end"><img src="assets/images/account-setup-gg.png" alt=""><span>尚未連結</span><a href="" title="連結">連結</a></div>
              </div>
              <div class="account-setup-button g-flex-wrapper g-flex-align-center"><button class="submit" type="submit">儲存更改</button><button class="reset" type="reset">取消</button></div>
            </form>
          </div>
